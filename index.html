<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Лидерборд (слайдер)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="circle decoration"></div>
  <div class="circle-2 decoration"></div>
  <div class="square decoration"></div>
  
  <div class="container">
    <div class="title">
      <h1>Это таблица на тему космоса.</h1>
    </div>
    
    <div class="image-blocks">
      <div class="image-block">
        <img src="./kosmos-planety-sputnik-zvezda-48.png" alt="Excel Icon">
      </div>
      <div class="image-block">
        <img src="./large-panoramic-view-colorful-da.png" alt="Data Visualization">
    
      </div>
      <div class="image-block">
        <img src="./maxresdefault.png" alt="Charts">
      </div>
    </div>
  <div class="slider">
    <div id="slider-content"></div>

    <button class="nav prev">‹</button>
    <button class="nav next">›</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
